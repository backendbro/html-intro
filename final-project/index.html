<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    
    <title>Youtube Clone</title>
</head>
<body>
    <input type="text" name="search-box" class="search-box" placeholder="Search">

    <div class="video-preview">

        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="Youtube thumbnail">
        </div>        

        <div class="video-info-grid">
            <div class="channel-picture">
                <img src="channel/nana.jpg" alt="" class="profile-picture small-img">
            </div>
           
            <div class="video-info">
                <p class="video-title">
                    Talking tech and <strong>AI with</strong>
                    Google CEO Sundar Pichai!
                </p>
            
                <p class="video-author">
                    Marques Brownlee
                </p>
            
                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p> 
            </div>
        </div>
        
    </div>

    <div class="video-preview">

        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="Youtube thumbnail">
        </div>        

        <div class="video-info-grid">
             <div class="channel-picture">
            <img src="channel/nana.jpg" alt="" class="profile-picture small-img">
        </div>
        
        <div class="video-info">
            <p class="video-title">
                My reaction to Yeat music
            </p>
        
            <p class="video-author">
                Mark Piler 
            </p>

        </div>
        </div>
        
    </div>

</body>
</html>
